    <ul>
        <li>
            2 ounces bourbon or rye whiskey 
        </li>
        <li>
            1 ounce red vermouth
        </li>
        <li>
            1 ounce Campari
        </li>
        <li>
            ice 
        </li>
    </ul>

        <li>
            In an old-fashioned glass, mix everything and add ice to taste.

        </li>
